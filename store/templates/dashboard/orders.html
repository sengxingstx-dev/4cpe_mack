{% extends 'dashboard/main.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
    <!-- <a href="{#% url 'add-order' order.pk %#}">
      <button type="button" class="btn btn-warning">ເພີ່ມອໍເດີ</button>
    </a>
    <br>
    <br> -->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ໄອດີ</th>
          <th>ຊື່ລູກຄ້າ</th>
          <th>ວັນທີ່ສັ່ງຊື້</th>
          <th>ສະຖານະ</th>
          <!-- <th>ໄອດີການສັ່ງຊື້</th> -->
          <th colspan="2">ການຈັດການ</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.date_ordered }}</td>
          <td>{{ order.complete }}</td>
          <!-- <td>{{ order.transaction_id }}</td> -->
          <!-- <td>
            <a href="{#% url 'avbook' book.pk %#}"><button type="button" class="btn btn-primary">
                ເບີ່ງ</button></a>
          </td> -->
          <td>
            <a href="{% url 'edit-order' order.pk %}"><button type="button" class="btn btn-warning">
                ແກ້ໄຂ</button></a>
          </td>
          <td>
            <a href="{% url 'delete-order' order.pk %}">
              <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this order?')">
                ລົບ
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
