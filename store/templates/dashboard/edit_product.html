{% extends 'dashboard/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="text-center">ແກ້ໄຂຂໍ້ມູນສິນຄ້າ</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary btn-block">ແກ້ໄຂ</button>
    </form>
  </div>
</div>
{% endblock content %}
