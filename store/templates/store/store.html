{% extends 'store/main.html' %}
{% block content %}

<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <!-- image_url from class Product -->
    <img class="thumbnail" src="{{product.image_url}}" alt="">
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <button class="btn btn-outline-secondary add-btn update-cart" data-product="{{product.id}}" data-action="add">Add to Card</button>
      <a class="btn btn-outline-success" href="#">View</a>
      <h4 style="display: inline; float: right;">${{product.price|floatformat:2}}</h4>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock content %}
